<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card Using UI design</title>

    <!-- css ... -->
    <link rel="stylesheet" href="style.css " />

    <!-- boxicon css -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="profile_image.jpg" alt="" class="profile-img" />
      </div>
      <div class="text-data">
        <span class="name">Queen Biruk</span>
        <span class="job">Front-end Developer</span>
      </div>
      <div class="media-buttons">
        <a href="#" style="background-color: blue" class="link">
          <i class="bx bxl-facebook-circle"></i>
        </a>

        <a href="#" style="background-color: rgb(0, 174, 255)" class="link">
          <i class="bx bxl-twitter"></i>
        </a>

        <a href="#" style="background-color: rgb(192, 13, 103)" class="link">
          <i class="bx bxl-instagram-alt"></i>
        </a>

        <a href="#" style="background-color: red" class="link">
          <i class="bx bxl-youtube"></i>
        </a>
      </div>
      <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
      </div>

      <div class="analytics">
        <div class="data">
          <i class="bx bxs-heart-circle"></i>
          <span class="number">60k</span>
        </div>

        <div class="data">
          <i class="bx bxs-message-rounded"></i>
          <span class="number">30k</span>
        </div>

        <div class="data">
          <i class="bx bxs-share"></i>
          <span class="number">10k</span>
        </div>
      </div>
    </div>
  </body>
</html>
